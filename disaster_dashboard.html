<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tamil Nadu Disaster Aggregation</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-image: url(https://images.hdqwalls.com/wallpapers/clouds-5k-horizon-sky-u3.jpg);
            background-repeat: no-repeat;
            background-size: cover;
            min-height: 100vh;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
            
        }

        header {
            text-align: center;
            margin-bottom: 30px;
            padding: 20px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            backdrop-filter: blur(10px);
        }

        

        .subtitle {
            font-size: 1.1rem;
            opacity: 0.9;
        }

        .search-container {
            display: flex;
            gap: 10px;
            margin-bottom: 30px;
            justify-content: center;
        }

        .search-input {
            padding: 12px 20px;
            border: none;
            border-radius: 25px;
            background: rgba(255, 255, 255, 0.2);
            color: white;
            font-size: 16px;
            width: 300px;
            backdrop-filter: blur(10px);
        }

        .search-input::placeholder {
            color: rgba(255, 255, 255, 0.7);
        }

        .search-btn {
            padding: 12px 25px;
            background: linear-gradient(45deg, #ff6b6b, #ee5a52);
            border: none;
            border-radius: 25px;
            color: white;
            font-weight: bold;
            cursor: pointer;
            transition: transform 0.2s;
        }

        .search-btn:hover {
            transform: translateY(-2px);
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .stat-card {
            background: rgba(255, 255, 255, 0.1);
            padding: 20px;
            border-radius: 15px;
            text-align: center;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            transition: transform 0.3s;
        }

        .stat-card:hover {
            transform: translateY(-5px);
        }

        .stat-number {
            font-size: 2rem;
            font-weight: bold;
            margin-bottom: 5px;
            position: center;
            left: 50%;
        }

        .stat-label {
            opacity: 0.8;
        }

        .incidents-container {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            padding: 25px;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .incidents-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        .last-updated {
            font-size: 0.9rem;
            opacity: 0.7;
        }

        .incident-list {
            max-height: 400px;
            overflow-y: auto;
        }

        .incident-item {
            background: rgba(255, 255, 255, 0.05);
            margin-bottom: 15px;
            padding: 15px;
            border-radius: 10px;
            border-left: 4px solid;
            animation: slideIn 0.5s ease-out;
        }

        .incident-item.flood {
            border-left-color: #3498db;
        }

        .incident-item.tree {
            border-left-color: #27ae60;
        }

        .incident-item.pole {
            border-left-color: #f39c12;
        }

        .incident-item.other {
            border-left-color: #e74c3c;
        }

        .incident-header {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            margin-bottom: 8px;
        }

        .incident-type {
            font-weight: bold;
            font-size: 1.1rem;
        }

        .incident-time {
            font-size: 0.9rem;
            opacity: 0.7;
        }

        .incident-location {
            color: #ffd93d;
            margin-bottom: 5px;
        }

        .incident-description {
            line-height: 1.4;
            opacity: 0.9;
        }

        .severity {
            display: inline-block;
            padding: 3px 8px;
            border-radius: 12px;
            font-size: 0.8rem;
            font-weight: bold;
            margin-top: 8px;
        }

        .severity.high {
            background: #e74c3c;
        }

        .severity.medium {
            background: #f39c12;
        }

        .severity.low {
            background: #27ae60;
        }

        .loading {
            text-align: center;
            padding: 40px;
            opacity: 0.7;
        }

        .spinner {
            border: 3px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top: 3px solid white;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto 15px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateX(-20px);
            }
            to {
                opacity: 1;
                transform: translateX(0);
            }
        }

        .no-data {
            text-align: center;
            padding: 40px;
            opacity: 0.7;
        }

        .error {
            background: rgba(231, 76, 60, 0.2);
            border: 1px solid #e74c3c;
            color: #e74c3c;
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 20px;
            text-align: center;
        }

        @media (max-width: 768px) {
            .search-container {
                flex-direction: column;
                align-items: center;
            }

            .search-input {
                width: 100%;
                max-width: 300px;
            }

            h1 {
                font-size: 2rem;
            }

            .incident-header {
                flex-direction: column;
                align-items: flex-start;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>Tamil Nadu Disaster Aggregation</h1>
            <p class="subtitle">Real-time disaster aggregation from social media</p>
        </header>

        <div class="search-container">
            <input type="text" class="search-input" id="locationInput" placeholder="Enter location in Tamil Nadu (e.g., Chennai, Coimbatore)">
            <button class="search-btn" onclick="searchLocation()">Search</button>
        </div>

        <div class="stats-grid" id="statsGrid">
            <div class="stat-card">
                <div class="stat-number" id="totalIncidents">ðŸ“Š0</div>
                <div class="stat-label">Total Incidents</div>
            </div>
            <div class="stat-card">
                <div class="stat-number" id="floodCount">ðŸŒŠ0</div>
                <div class="stat-label">Floods</div>
            </div>
            <div class="stat-card">
                <div class="stat-number" id="treeCount">ðŸŒ²0</div>
                <div class="stat-label">Fallen Trees</div>
            </div>
            <div class="stat-card">
                <div class="stat-number" id="poleCount">ðŸ”Œ0</div>
                <div class="stat-label">Power Issues</div>
            </div>
        </div>

        <div class="incidents-container">
            <div class="incidents-header">
                <h2>ðŸ“ˆRecent Incidents</h2>
                <div class="last-updated" id="lastUpdated">Last updated: Never</div>
            </div>
            
            <div id="errorContainer"></div>
            
            <div id="loadingContainer" class="loading" style="display: none;">
                <div class="spinner"></div>
                <p>Loading disaster data...</p>
            </div>
            
            <div class="incident-list" id="incidentList">
                <div class="no-data">
                    <p>Enter a location to view disaster reports</p>
                </div>
            </div>
        </div>
    </div>

    <script>
        let currentLocation = '';
        let updateInterval;
        const API_BASE_URL = 'http://localhost:5000/api'; // Change this to your backend URL

        // Configuration
        const CONFIG = {
            updateInterval: 30000, // 30 seconds
            maxRetries: 3,
            retryDelay: 2000 // 2 seconds
        };

        function searchLocation() {
            const location = document.getElementById('locationInput').value.trim();
            
            if (!location) {
                showError('Please enter a location');
                return;
            }

            currentLocation = location;
            showLoading(true);
            clearError();
            
            // Call the backend API
            fetchDisasterData(location);
        }

        async function fetchDisasterData(location, retryCount = 0) {
            try {
                const response = await fetch(`${API_BASE_URL}/disasters/${encodeURIComponent(location)}`);
                
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                
                const data = await response.json();
                
                showLoading(false);
                
                if (data.success) {
                    updateStats(data.stats);
                    displayIncidents(data.incidents);
                    updateLastUpdatedTime();
                    startRealTimeUpdates(location);
                } else {
                    throw new Error(data.error || 'Failed to fetch data');
                }
                
            } catch (error) {
                console.error('Error fetching disaster data:', error);
                
                // Retry logic
                if (retryCount < CONFIG.maxRetries) {
                    console.log(`Retrying... Attempt ${retryCount + 1}`);
                    setTimeout(() => {
                        fetchDisasterData(location, retryCount + 1);
                    }, CONFIG.retryDelay);
                } else {
                    showLoading(false);
                    showError('Failed to fetch real-time data. Please try again shortly.');
                }
            }
        }

        // Demo-mode fallback removed to ensure only real data is shown

        function updateStats(stats) {
            document.getElementById('totalIncidents').textContent = stats.total || 0;
            document.getElementById('floodCount').textContent = stats.flood || 0;
            document.getElementById('treeCount').textContent = stats.tree || 0;
            document.getElementById('poleCount').textContent = stats.pole || 0;
        }

        function displayIncidents(incidents) {
            const incidentList = document.getElementById('incidentList');
            
            if (!incidents || incidents.length === 0) {
                incidentList.innerHTML = '<div class="no-data"><p>No incidents reported for this location</p></div>';
                return;
            }

            incidentList.innerHTML = incidents.map(incident => {
                const timeDisplay = incident.time_ago || incident.time || 'Unknown time';
                const verifiedBadge = incident.verified ? '<span style="color: #27ae60; font-size: 0.8rem;">âœ“ Verified</span>' : '';
                
                return `
                    <div class="incident-item ${incident.type}">
                        <div class="incident-header">
                            <div class="incident-type">${getTypeLabel(incident.type)}</div>
                            <div class="incident-time">${timeDisplay}</div>
                        </div>
                        <div class="incident-location">${incident.location}</div>
                        <div class="incident-description">${incident.description}</div>
                        <div style="display: flex; justify-content: space-between; align-items: center; margin-top: 8px;">
                            <div class="severity ${incident.severity}">${incident.severity.toUpperCase()}</div>
                            ${verifiedBadge}
                        </div>
                        <div style="font-size: 0.8rem; opacity: 0.6; margin-top: 5px;">
                            Source: ${incident.source}
                            ${incident.id ? `<span style="margin-left: 10px;">ID: ${incident.id.substring(0, 8)}...</span>` : ''}
                        </div>
                    </div>
                `;
            }).join('');
        }

        function getTypeLabel(type) {
            const labels = {
                'flood': 'ðŸŒŠ Flood',
                'tree': 'ðŸŒ³ Fallen Tree',
                'pole': 'âš¡ Power Issue',
                'other': 'ðŸš¨ Emergency'
            };
            return labels[type] || labels['other'];
        }

        function showLoading(show) {
            document.getElementById('loadingContainer').style.display = show ? 'block' : 'none';
        }

        function showError(message) {
            const errorContainer = document.getElementById('errorContainer');
            errorContainer.innerHTML = `<div class="error">${message}</div>`;
        }

        function clearError() {
            document.getElementById('errorContainer').innerHTML = '';
        }

        function updateLastUpdatedTime() {
            const now = new Date();
            document.getElementById('lastUpdated').textContent = 
                `Last updated: ${now.toLocaleTimeString()}`;
        }

        function startRealTimeUpdates(location) {
            // Clear existing interval
            if (updateInterval) {
                clearInterval(updateInterval);
            }

            // Update every 30 seconds
            updateInterval = setInterval(() => {
                fetchDisasterData(location);
            }, CONFIG.updateInterval);
        }

        // Add health check function
        async function checkBackendHealth() {
            try {
                const response = await fetch(`${API_BASE_URL}/health`);
                const data = await response.json();
                
                if (data.status === 'healthy') {
                    console.log('Backend is healthy');
                    return true;
                }
            } catch (error) {
                console.error('Backend health check failed:', error);
            }
            return false;
        }

        // Add function to fetch overall stats
        async function fetchOverallStats() {
            try {
                const response = await fetch(`${API_BASE_URL}/stats`);
                const data = await response.json();
                
                if (data.total_incidents) {
                    // Update global stats if available
                    console.log('Overall stats:', data);
                }
            } catch (error) {
                console.error('Error fetching overall stats:', error);
            }
        }

        // Allow Enter key to search
        document.getElementById('locationInput').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                searchLocation();
            }
        });

        // Initial load with Chennai data
        window.addEventListener('load', async function() {
            document.getElementById('locationInput').value = 'Chennai';
            
            // Check backend health first
            const isHealthy = await checkBackendHealth();
            
            if (!isHealthy) {
                showError('Backend service unavailable. Using demo mode.');
            }
            
            // Load initial data
            searchLocation();
            
            // Fetch overall stats
            fetchOverallStats();
        });
    </script>
</body>
</html>
